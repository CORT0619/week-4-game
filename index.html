	$(document).ready(function(){

		var numOfClicks = 0;

		$('.imgCharacters').on('click', function(){

			numOfClicks++;

			if(numOfClicks == 1){

				$('#enemies').append($('.imgCharacters'));
				$('.imgCharacters').css('background-color', '#FF0000');
				$(this).css({'background-color': '#FFF',
							 'border': '2px solid green'});
				$('#myCharacter').append($(this));
				
			} else if(numOfClicks == 2){

				$('#battleField').append($(this));
				$(this).css({'background-color': '#FFF',
							 'border': '2px solid green'});

			}

		});

	});





	
</script>

<body>


<div class="container">
	<h1 class="text-center">StarWars RPG Game</h1>
	<div id="characters">
		<div class="imgCharacters">
			<p id="charName" class="text-center">Sponge Bob</p>
			<img class="blah" src="assets/images/spongeBob.jpg" alt="Sponge Bob" id="sbob">
		</div>

		<div class="imgCharacters">
			<p id="charName" class="text-center">Darth Vader</p>
			<img src="assets/images/darth.jpg" id="darth" alt="Darth Vader">
		</div>

		<div class="imgCharacters">
			<p id="charName" class="text-center">Tigger</p>
			<img src="assets/images/tigger.gif" id="tigger" alt="Tigger">
		</div>

		<div class="imgCharacters">
			<p id="charName" class="text-center">Tweety Bird</p>

		</div>

	</div>

	<div id="myCharacter">
	<p id="titles">Your Character</p>

	</div>

	<div id="enemies">
	<p id="titles">Enemies Available To Attack</p>
	</div>

	<div id="battleField">
	<p id="titles">Fight Section</p>
	<button type="button" class="btn btn-default">Attack</button>
	<p id="titles">Defender</p>
